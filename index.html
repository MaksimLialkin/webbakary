<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/slick.css">
  <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header-logo" href="#"><img src="images/LOGO.png" alt=""></a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item"><a class="menu__list-link" href="#">Home</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Cakes&Sweets</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Services</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">About us</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">How it works</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">News</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Contacts</a></li>
          </ul>
        </nav>
        <nav class="menu__bar">
          <a class="menu__bar-item" href="#"><img src="images/лупа.png" alt=""></a>
          <a class="menu__bar-item" href="#"><img src="images/корзина.png" alt=""></a>
          <a class="menu__bar-item" href="#"><img src="images/бутерброд.png" alt=""></a>
        </nav>
      </div>
      <div class="header__inner">
        <div class="header__inner-items">
          <div class="header__inner-social">
            <a href="#"><img src="images/header-twitter.png" alt=""></a>
            <a href="#"><img src="images/header-youtube.png" alt=""></a>
            <a href="#"><img src="images/header-inst.png" alt=""></a>
            <a href="#"><img src="images/header-fb.png" alt=""></a>
            <a href="#"><img src="images/header-pinterest.png" alt=""></a>
          </div>
          <div class="header__inner-content">
            <div class="header__lick">
              <img src="images/header-lick.png" alt="">
            </div>
            <div class="header__inner-info">
              <h3 class="header__inner-info--title">Every moment <span>is special</span></h3>
              <div class="header__inner-info--description">make it more sweety...</div>
              <a class="header__inner-info--btn" href="#">choose a cake</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-name">Cakes and sweets</div>
      </div>
    </div>
  </header>
  <section class="gallery">
    <div class="container">
      <div class="gallery-items">
        <figure class="gallery__item gallery__item-1">
          <img class="gallery__img" src="images/advantages-1.png" alt="">
        </figure>
        <figure class="gallery__item gallery__item-2">
          <img class="gallery__img" src="images/advantages-2.png" alt="">
        </figure>
        <figure class="gallery__item gallery__item-3">
          <img class="gallery__img" src="images/advantages-3.png" alt="">
        </figure>
        <figure class="gallery__item gallery__item-4">
          <img class="gallery__img" src="images/advantages-4.png" alt="">
        </figure>
        <figure class="gallery__item gallery__item-5">
          <img class="gallery__img" src="images/advantages-5.png" alt="">
        </figure>
      </div>
      <div class="gallery__name-top">Sweets make the world kinder
      </div>
      <div class="gallery__name-bottom">Sweet dreams
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
